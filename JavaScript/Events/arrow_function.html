<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
  
    <div id="msg">Click Me</div>
    <script>
        const eventDiv = document.getElementById('msg');
        eventDiv.addEventListener("click", function(event)
        {
            console.log(event)
        });
        eventDiv.addEventListener('click', event =>{
            console.log(event)
        })
    </script>
</body>
</html>
